name: Payroll Processor

on:
  push:
    branches: [ main ]
    paths:
      - "*.pdf"
      - "payrollProcessor.js"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./budget   # ðŸ‘ˆ tell GitHub to run everything inside your budget folder

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Generate Payroll PDFs
      run: node payrollProcessor.js

    - name: Upload Generated PDFs
      uses: actions/upload-artifact@v4
      with:
        name: payroll-pdfs
        path: |
          budget/individual_report.pdf
          budget/monthly_budget.pdf
